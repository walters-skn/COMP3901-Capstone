        #  type: string
        #  example: 'spring rolls'
        class_id:
          type: integer
          example: 481
        #source:
        #  type: string
        #  example: 'logmeal'
      #required:
      #  - source

    Login:
      type: object
      properties:
        username:
          type: string
          example: 'exampleusername'
        password:
          type: string
          example: 'mypassword'
      required:
        - username
        - password

    Token:
      type: object
      properties:
